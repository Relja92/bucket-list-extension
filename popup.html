<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bucket List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="popup.js"></script>
  <style>
    .popup {
      width: 400px;
      /* Custom width for a wider popup */
    }
  </style>
</head>

<body class="p-4 bg-gray-100 text-gray-800 popup">
  <h3 class="text-xl font-bold mb-4 text-center">My Bucket List</h3>

  <!-- Form to add new bucket list items -->
  <form id="bucketForm" class="flex mb-4">
    <input type="text" id="bucketInput" placeholder="Add a new item..." class="flex-grow p-2 border rounded">
    <!-- Date picker for setting the deadline -->
    <input type="datetime-local" id="deadlineInput" class="p-2 border rounded">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">Add</button>
  </form>

  <!-- Display the bucket list with editable items and deadlines -->
  <ul id="bucketList" class="space-y-3"></ul>
</body>

</html>
